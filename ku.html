<html>
<head>
<title> uji coba </title>
</head>
<body>
<script type='text/javascript'>
//javascript quote in arrays db
quote = new Array(5);
quote[0] = "<b>saya coba1</b>";
quote[1] = "<b>saya coba2</b>";
quote[2] = "<b>saya coba3</b>";
quote[3] = "<b>saya coba4</b>";
quote[4] = "<b>saya coba5</b>";
//menentukan random index
index = Math.floor(Math.random() * quote.length);
//menampilkan quote
document.write("\n");
document.write(quote[index]);
//db end arrays
</script>
</body>
</html>
